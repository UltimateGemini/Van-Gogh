<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none">
      <ion-card *ngFor="let art of artList | async">
        <ion-img [src]="art.image"></ion-img>
        <ion-card-header>
            <ion-card-subtitle>{{art.location}}, {{art.date}}</ion-card-subtitle>
            <ion-card-title>{{art.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>{{art.description1}}</p>
            <p>{{art.description2}}</p>
        </ion-card-content>

        <ion-row text-center margin-bottom>
          <ion-col>
            <ion-label>{{art.medium}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{art.size}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-list>
</ion-content>
